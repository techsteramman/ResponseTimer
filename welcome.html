<!DOCTYPE html>
<html>
<head>
  <title>ResponseTimer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 32px;
    }

    .welcome-card {
      width: 100%;
      max-width: 460px;
      text-align: center;
    }

    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 44px;
      font-weight: 700;
      letter-spacing: -0.5px;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .highlight {
      color: #2997ff;
    }

    .description {
      font-size: 18px;
      color: #86868b;
      margin-bottom: 40px;
      line-height: 1.4;
      font-weight: 500;
    }

    .steps {
      margin-bottom: 40px;
    }

    .steps h3 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: #2997ff;
    }

    .steps ol {
      list-style: none;
      counter-reset: steps;
      display: inline-block;
      text-align: left;
    }

    .steps li {
      font-size: 16px;
      margin: 12px 0;
      padding-left: 28px;
      position: relative;
      color: #86868b;
      font-weight: 500;
    }

    .steps li::before {
      counter-increment: steps;
      content: "0" counter(steps);
      position: absolute;
      left: 0;
      color: #2997ff;
      font-weight: 700;
    }

    .auth-button {
      background: #2997ff;
      color: #000;
      border: none;
      padding: 14px 28px;
      border-radius: 980px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .auth-button:hover {
      background: #0071e3;
      transform: scale(1.02);
    }

    .error-message {
      color: #ff453a;
      margin-top: 16px;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .consent-section {
      background: rgba(41, 151, 255, 0.1);
      border-radius: 12px;
      padding: 24px;
      margin: 24px 0;
      text-align: left;
    }

    .consent-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin: 16px 0;
    }

    .consent-checkbox input {
      margin-top: 4px;
    }

    .email-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #86868b;
      border-radius: 8px;
      background: transparent;
      color: #fff;
      margin: 16px 0;
      font-size: 16px;
    }

    .email-input:focus {
      border-color: #2997ff;
      outline: none;
    }

    .continue-button {
      background: #2997ff;
      color: #000;
      border: none;
      padding: 14px 28px;
      border-radius: 980px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.5;
      pointer-events: none;
    }

    .continue-button.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    .continue-button.enabled:hover {
      background: #0071e3;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <img src="icons/icon128.png" alt="ResponseTimer" class="icon">
    <h1>Track response times like <span class="highlight">Sam Altman</span></h1>
    
    <p class="description">
      Measure how quickly people respond to your emails, a key signal used by top investors to evaluate founders.
    </p>

    <div class="consent-section">
      <h3>Let's get started</h3>
      <input type="email" 
             class="email-input" 
             id="userEmail" 
             placeholder="Enter your email address"
             required>
      
      <div class="consent-checkbox">
        <input type="checkbox" id="consentCheckbox">
        <label for="consentCheckbox">
          I understand that ResponseTimer will track response times for my selected email threads. 
          All data is processed locally and no email content is stored or transmitted.
          <a href="privacy-policy.html" target="_blank" class="highlight">Privacy Policy</a>
        </label>
      </div>
    </div>

    <button id="continueButton" class="continue-button">Continue to Gmail</button>
  </div>

  <script src="welcome.js"></script>
</body>
</html>
